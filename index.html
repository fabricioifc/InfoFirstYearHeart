<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coração de Ícones</title>
  <style>
    body {
      margin: 0;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .heart-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .icon {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .icon:hover {
      transform: scale(1.3);
      z-index: 10;
    }
  </style>
</head>
<body>

<div class="heart-container" id="heart"></div>

<!-- Anime.js CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
  const heart = document.getElementById('heart');
  const numIcons = 30; // Número de ícones
  const radius = 180; // Raio do coração

  const avatarUrls = [
    'https://randomuser.me/api/portraits/men/1.jpg',
    'https://randomuser.me/api/portraits/women/2.jpg',
    'https://randomuser.me/api/portraits/men/3.jpg',
    'https://randomuser.me/api/portraits/women/4.jpg',
    'https://randomuser.me/api/portraits/men/5.jpg',
    'https://randomuser.me/api/portraits/women/6.jpg'
  ];

  // Função para calcular pontos do coração
  function heartFunction(t) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
    return {x, y};
  }

  for (let i = 0; i < numIcons; i++) {
    const t = Math.PI * 2 * (i / numIcons);
    const pos = heartFunction(t);
    const x = radius + pos.x * 10;
    const y = radius - pos.y * 10;

    const icon = document.createElement('div');
    icon.classList.add('icon');
    const img = document.createElement('img');
    img.src = avatarUrls[i % avatarUrls.length];
    icon.appendChild(img);

    icon.style.left = `${x - 25}px`;
    icon.style.top = `${y - 25}px`;

    heart.appendChild(icon);
  }

  // Animação com Anime.js
  anime({
    targets: '.icon',
    scale: [
      { value: 1, duration: 1000 },
      { value: 1.2, duration: 1000 },
      { value: 1, duration: 1000 }
    ],
    delay: anime.stagger(100),
    loop: true,
    easing: 'easeInOutSine'
  });
</script>

</body>
</html>
